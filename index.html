<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>

        <div class="card-text">
          <h1 class="text-white">Equilibrium #3429</h1>
          <p class="text-description">Our Equilibrlium colection promotes balance and calm.</p>
          <div class="crypto-info">
            <div id="eth-info">
              <img id="eth-img" src="./images/icon-ethereum.svg" alt="Ethereum icon" />
              <div class="eth-text">0.041 ETH</div>
            </div>
            <div id="clk-info">
              <img id="clk" src="./images/icon-clock.svg" alt="" />
              <div class="clk-text">3 days left</div>
            </div>
          </div>
          <hr />
        </div>

        <div class="card-footer">
          <img id="avatar" src="./images/image-avatar.png" alt="avatar" />
          <p id="footer-text">Creation of <span class="text-white">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
